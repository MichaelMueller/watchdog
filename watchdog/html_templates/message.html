{# templates/login.html #}
{% extends "base.html" %}

{% block content %}

  <h1>{{ message }}</h1>
  <p>
    {% if pre_content %}
      <pre>{{ detail }}</pre>
    {% else %}
      {{ detail }}
    {% endif %}
  </p>
  {% if link_url and link_text %}
    <a href="{{ link_url }}">{{ link_text }}</a>
  {% endif %}

{% endblock %}
